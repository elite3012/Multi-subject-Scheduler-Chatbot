# Application Configuration
spring.application.name=Multi-Subject Scheduler Chatbot

# Server Configuration
# HTTP port where the embedded server listens.
# Change this if 8081 conflicts with another service.
server.port=8081

# Default character encoding for requests/responses.
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Application-wide default timezone.
# Important for scheduling, date calculations, and persistence.
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Logging
# Root logging level for the whole application.
logging.level.root=INFO
# Detailed logging for chatbot and scheduler logic.
# DEBUG is useful during development and testing.
logging.level.com.scheduler.chatbot=DEBUG

# Scheduler Configuration
# Default duration (in minutes) of a single study block.
scheduler.default.block.duration=90
# Default break duration (in minutes) between study blocks.
scheduler.default.break.duration=15
# Maximum total study hours allowed per day.
# Used as a hard cap when generating schedules.
scheduler.max.hours.per.day=8
# Maximum number of continuous blocks without a long rest.
# Prevents overly long continuous sessions.
scheduler.max.continuous.block=3

# Priority Weights
# Weight multiplier for LOW priority subjects.
# Lower value means less time allocated relative to others.
scheduler.priority.low.weight=1.0
# Weight multiplier for MEDIUM priority subjects
scheduler.priority.medium.weight=1.2
# Weight multiplier for HIGH priority subjects
# Higher value means more time and earlier scheduling.
scheduler.priority.high.weight=1.5

# Front-load Ratios (% for first half)
# Percentage of total allocated time placed in the first half of the schedule.
# Helps schedule important tasks earlier in the day.
scheduler.frontload.low=0.4
scheduler.frontload.medium=0.5
scheduler.frontload.high=0.6
